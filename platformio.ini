[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
lib_deps = 
	ottowinter/ESPAsyncWebServer-esphome@^3.0.0
	me-no-dev/AsyncTCP@^1.1.1
	adafruit/Adafruit MPU6050@^2.2.4
	bblanchon/ArduinoJson@^6.21.2
